# Config file for automatic testing at travis-ci.org

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

env:
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=master

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: DJANGO=master
    - python: "3.6"
      env: DJANGO=1.11
    - python: "3.3"
      env: DJANGO=1.8
    - python: "2.7"
      env: TOXENV="lint"
    - python: "2.7"
      env: TOXENV="docs"
  exclude:
    - python: "2.7"
      env: DJANGO=master
    - python: "3.4"
      env: DJANGO=master

  allow_failures:
    - env: DJANGO=master
    - env: DJANGO=1.11

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox

after_success:
  - codecov -e TOXENV,DJANGO

notifications:
  slack:
    rooms:
      - f4s:u17h2Cc7RhhHNtypnAu7jbgY#dev
    on_success: change
    on_failure: always
  email: false

deploy:
  provider: pypi
  user: Bruno.Alla
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: founders4schools/django-surveys
    branch: master
    python: 3.5
