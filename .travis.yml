# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.5"
  - "3.6"
  - "3.7-dev"

sudo: false

env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=master

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV="docs"
  exclude:
    - python: "3.7-dev"
      env: DJANGO=1.11

  allow_failures:
    - env: DJANGO=2.0
    - env: DJANGO=2.1
    - env: DJANGO=master
    - python: "3.7-dev"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox

after_success:
  - codecov -e TOXENV,DJANGO

notifications:
  slack:
    rooms:
      - f4s:u17h2Cc7RhhHNtypnAu7jbgY#dev
    on_success: change
    on_failure: always
  email: false

deploy:
  provider: pypi
  user: Bruno.Alla
  password:
    secure: 
  on:
    branch: master
    repo: founders4schools/django-surveys
    tags: true
    python: 3.6
    env: TOXENV=py36-django111
